<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }

    </script>
    <style>
        ::placeholder {
            color: rgb(0, 0, 0) !important;
        }
    </style>
</head>

<body class="bg-zinc-800 text-yellow-50">
    <div>
        <div>
            <header>
                <h1 class="md:text-5xl text-4xl text-center opacity-90 capitalize mt-8"> welcom to MD. <span
                        class="text-pink-600 font-medium">MOHIBBULLA</span>
                </h1>
            </header><!-- title-->

            <main>
                <div
                    class="grid grid-cols-1 md:grid-cols-3 flex-col justify-center items-center gap-5 max-w-[1000px]   px-2 my-10 mx-auto ">
                    <div class="flex-1 p-8 rounded-xl bg-slate-900">
                        <h1 class="text-xl ">Your Deposit Amount </h1>
                        <p class="text-5xl text-emerald-500">$<span id="deposite-main-balance" class="">00</span>
                        </p>
                    </div><!-- deposite contaner-->

                    <div class="flex-1   p-8 rounded-xl bg-slate-900">
                        <h1 class="text-xl ">Your Widhrow Amount </h1>
                        <p class="text-5xl text-emerald-500">$<span id="widhrow-text-fild" class="">00
                            </span>
                        </p>
                    </div><!-- widhrow contaner-->

                    <div class="flex-1 p-8 rounded-xl bg-slate-900">
                        <h1 class="text-xl ">Your Current Amount </h1>
                        <p class="text-5xl text-emerald-500">$<span id="main-balance" class="">1200</span>
                        </p>
                    </div><!-- current balance contaner-->

                </div> <!-- balance details container-->
                <!-- ===================================== update cotainer ====================  -->
                <div class="max-w-[1000px] mx-auto gap-10 flex md:flex-row flex-col  px-2 mb-10">
                    <div class=" flex-1 bg-black rounded-xl p-8">
                        <h1 class="text-xl text-emerald-500">Please Deposit</h1>
                        <input id="deposite-fild"
                            class="block w-full px-4 py-2 bg-slate-400 border-0 outline-0 rounded-sm my-5   text-black"
                            type="text" placeholder="amount $..">
                        <button id="deposite-btn"
                            class="border-0 py-2 px-8 rounded-sm uppercase  bg-green-800 hover:bg-green-500 transition-all text-yellow-100 ">
                            deposite
                        </button>
                    </div><!-- deposte update cotainer -->

                    <div class=" flex-1 bg-black rounded-xl p-8">
                        <h1 class="text-xl text-emerald-500">Widhrow here</h1>
                        <input id="widhrow-fild"
                            class="block w-full px-4 py-2 bg-slate-400 border-0 outline-0 rounded-sm my-5   text-black"
                            type="text" placeholder="amount $..">
                        <button id="widhrow-btn"
                            class="border-0 py-2 px-8 rounded-sm uppercase  bg-green-800 hover:bg-green-500 transition-all text-yellow-100 ">
                            Widhrow
                        </button>
                    </div><!-- Widhrow update cotainer -->

                </div>
            </main>
        </div><!-- account left container-->

    </div><!--accoutn container-->

    <footer></footer>
    <script src="../js/user.js"></script>
</body>

</html>
